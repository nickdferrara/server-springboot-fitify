spring:
  application:
    name: fitify

  datasource:
    url: jdbc:postgresql://localhost:5432/fitify
    username: fitify
    password: fitify
    hikari:
      minimum-idle: 20
      maximum-pool-size: 50
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/fitify

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

fitify:
  encryption:
    key: ${ENCRYPTION_KEY:dGVzdC1rZXktMzItYnl0ZXMtbG9uZy4u}
  security:
    token-pepper: ${TOKEN_PEPPER:dev-pepper-value-change-in-prod}
  rate-limit:
    auth-requests-per-minute: 5
    password-reset-per-hour: 3
    general-requests-per-minute: 100
    admin-requests-per-minute: 200
  notification:
    from-email: ${NOTIFICATION_FROM_EMAIL:noreply@fitify.com}
    from-name: ${NOTIFICATION_FROM_NAME:Fitify}
  firebase:
    service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:}
  keycloak:
    server-url: http://localhost:8180
    realm: fitify
    client-id: fitify-api
    client-secret: change-me
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
    success-url: ${STRIPE_SUCCESS_URL:http://localhost:3000/subscription/success}
    cancel-url: ${STRIPE_CANCEL_URL:http://localhost:3000/subscription/cancel}

server:
  port: 8080
