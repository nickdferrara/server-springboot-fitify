spring:
  application:
    name: fitify

  datasource:
    url: jdbc:postgresql://localhost:5432/fitify
    username: fitify
    password: fitify
    hikari:
      minimum-idle: 20
      maximum-pool-size: 50
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/fitify

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

fitify:
  cors:
    allowed-origins: ${FITIFY_CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  encryption:
    key: ${ENCRYPTION_KEY}
    run-migration: ${ENCRYPTION_RUN_MIGRATION:false}
  security:
    token-pepper: ${TOKEN_PEPPER}
  rate-limit:
    auth-requests-per-minute: 5
    password-reset-per-hour: 3
    general-requests-per-minute: 100
    admin-requests-per-minute: 200
  notification:
    from-email: ${NOTIFICATION_FROM_EMAIL:noreply@fitify.com}
    from-name: ${NOTIFICATION_FROM_NAME:Fitify}
    email:
      provider: ${EMAIL_PROVIDER:smtp}
    sendgrid:
      api-key: ${SENDGRID_API_KEY:}
  firebase:
    service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:}
  keycloak:
    server-url: ${FITIFY_KEYCLOAK_SERVER_URL:http://localhost:8180}
    realm: fitify
    client-id: fitify-api
    client-secret: ${KEYCLOAK_CLIENT_SECRET}
  stripe:
    secret-key: ${STRIPE_SECRET_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}
    success-url: ${STRIPE_SUCCESS_URL:http://localhost:3000/subscription/success}
    cancel-url: ${STRIPE_CANCEL_URL:http://localhost:3000/subscription/cancel}
  logging:
    correlation-header: X-Correlation-ID
    aop:
      controller-logging: true
      service-logging: true
      mask-sensitive-fields: true
    audit:
      enabled: true
      retention-days: 90
      async: true

server:
  port: 8080
