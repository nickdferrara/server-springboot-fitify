services:
  postgres:
    image: postgres:16-alpine
    container_name: fitify-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitify}
      POSTGRES_USER: ${POSTGRES_USER:-fitify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitify}
    ports:
      - "5432:5432"
    volumes:
      - fitify-pgdata:/var/lib/postgresql/data
    networks:
      - fitify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: fitify-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-fitify}
      KC_DB_USERNAME: ${POSTGRES_USER:-fitify}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-fitify}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    volumes:
      - ./infra/keycloak/fitify-realm.json:/opt/keycloak/data/import/fitify-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitify-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo done"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  mailpit:
    image: axllent/mailpit:latest
    container_name: fitify-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - fitify-network

  fitify-app:
    build: .
    container_name: fitify-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-fitify}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-fitify}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-fitify}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8180/realms/fitify
      FITIFY_KEYCLOAK_SERVER_URL: http://keycloak:8180
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-fitify-dev-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dGVzdC1rZXktMzItYnl0ZXMtbG9uZy4u}
      TOKEN_PEPPER: ${TOKEN_PEPPER:-dev-pepper-value-change-in-prod}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:3000/subscription/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:3000/subscription/cancel}
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      NOTIFICATION_FROM_EMAIL: ${NOTIFICATION_FROM_EMAIL:-noreply@fitify.com}
      NOTIFICATION_FROM_NAME: ${NOTIFICATION_FROM_NAME:-Fitify}
      FIREBASE_SERVICE_ACCOUNT_PATH: ${FIREBASE_SERVICE_ACCOUNT_PATH:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - fitify-network

  loki:
    image: grafana/loki:3.3.2
    container_name: fitify-loki
    profiles: [observability]
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    networks:
      - fitify-network

  promtail:
    image: grafana/promtail:3.3.2
    container_name: fitify-promtail
    profiles: [observability]
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - fitify-network

  grafana:
    image: grafana/grafana:11.4.0
    container_name: fitify-grafana
    profiles: [observability]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - fitify-network

volumes:
  fitify-pgdata:
  loki-data:
  grafana-data:

networks:
  fitify-network:
    driver: bridge
